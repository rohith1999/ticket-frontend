<mat-card class="card-layout text-center">
  <form #registerForm="ngForm" (ngSubmit)="register(registerForm)">
    <h4 class="text-center">Register a new user</h4>
    <p>
      <mat-form-field class="login-field" appearance="fill">
        <mat-label>Username</mat-label>
        <input type="text" ngModel name="userName" id="userName" matInput>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field class="login-field" appearance="fill">
        <mat-label>First name</mat-label>
        <input type="text" ngModel name="userFirstName" id="userFirstName" matInput>
      </mat-form-field>
      &nbsp;
      <mat-form-field class="login-field" appearance="fill">
        <mat-label>Last name</mat-label>
        <input type="text" ngModel name="userLastName" id="userLastName" matInput>
      </mat-form-field>
    </p>

    <p>
      <mat-form-field class="login-field" appearance="fill">
        <mat-label>Password</mat-label>
        <input type="password" ngModel name="userPassword" id="userPassword" matInput>
      </mat-form-field>
      &nbsp;
      <mat-form-field class="login-field" appearance="fill">
        <mat-label>Confirm Password</mat-label>
        <input  type="password" ngModel name="userConfirmPassword" id="userConfirmPassword" matInput required>
        <mat-hint style="color: red;" *ngIf="registerForm.value.userPassword!== registerForm.value.userConfirmPassword">error</mat-hint>

      </mat-form-field>
    </p>
    &nbsp;
    <div class="text-center">

      <button mat-raised-button type="submit">Register</button>
    </div>  

  </form>



</mat-card>
